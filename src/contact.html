<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../public/css/output.css" />
    <!-- style -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap");
      * {
        font-family: "Inter";
        scroll-behavior: smooth;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5e6d586221.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./components/global/component.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="./components/contact/component.js"
      type="text/javascript"
      defer
    ></script>
  </head>
  <body>
    <div class="relative w-full h-full">
      <header-component></header-component>

      <div class="absolute top-0 w-full h-full">
        <hero-background-component></hero-background-component>

        <div class="w-full container mx-auto mt-10 px-10 flex space-x-10 mb-10">
          <div class="w-full md:w-1/2 flex flex-col space-y-3">
            <div class="flex flex-col">
              <h1 class="text-3xl text-primary font-semibold">
                Nepal Ski Association
              </h1>
              <hr
                class="mt-2 h-1 w-36 bg-gradient-to-r from-primary to-secondary"
              />
            </div>

            <div class="flex flex-col space-y-2">
              <h1 class="text-primary font-semibold">
                <i class="fa-solid fa-location-dot text-secondary"></i> Address
              </h1>
              <p class="text-sm">
                National Sports Council, tripureshwor, Kathmandu
              </p>
            </div>
            <div class="flex flex-col space-y-2">
              <h1 class="text-primary font-semibold">
                <i class="fa-solid fa-phone text-secondary"></i> Telephone
              </h1>
              <p class="text-sm">977-1-4258514, 977-1-4278633</p>
            </div>
            <div class="flex flex-col space-y-2">
              <h1 class="text-primary font-semibold">
                <i class="fa-solid fa-envelope text-secondary"></i> Email
              </h1>
              <p class="text-sm">
                nepalski@nocnepal.org. npski_nepal@yahoo.com
              </p>
            </div>
            <div class="flex space-x-2 text-primary font-semibold text-xl">
              <a href="#"
                ><i
                  class="fa-brands fa-facebook hover:text-white hover:bg-primary hover:scale-110 rounded-full p-1"
                ></i
              ></a>
              <a href="#"
                ><i
                  class="fa-brands fa-instagram hover:text-white hover:bg-primary hover:scale-110 rounded-full p-1"
                ></i
              ></a>
              <a href="#"
                ><i
                  class="fa-brands fa-pinterest hover:text-white hover:bg-primary hover:scale-110 rounded-full p-1"
                ></i
              ></a>
              <a href="#"
                ><i
                  class="fa-brands fa-twitter hover:text-white hover:bg-primary hover:scale-110 rounded-full p-1"
                ></i
              ></a>
            </div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.82113090141!2d85.31357307437347!3d27.69192272617356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19ad7e054029%3A0xdd50323e8798531d!2sIMS%20Software%20Pvt.%20Ltd.!5e0!3m2!1sen!2snp!4v1704267342629!5m2!1sen!2snp"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="w-full h-[450px]"
            ></iframe>
          </div>

          <div class="hidden md:block relative w-1/2">
            <div class="absolute z-30 -top-[12.5rem] left-[3.1rem] w-full">
              <!-- contact form  -->
              <contact-form-component></contact-form-component>
            </div>
          </div>
        </div>

        <div class="w-full mt-5 md:hidden">
          <contact-form-component></contact-form-component>
        </div>

        <newsletter-component></newsletter-component>
        <footer-component></footer-component>
      </div>
    </div>
  </body>

  <!-- script -->
  <script
    src="https://kit.fontawesome.com/0a09f83869.js"
    crossorigin="anonymous"
  ></script>
</html>
